server:
  host: localhost
  port: 8080
  base_path: /api/v1/gateway

auth_service:
  url: http://localhost:8081/api/v1/auth
  verify_path: http://localhost:8081/api/v1/auth/verify

core_service:
  url: http://localhost:8082/api/v1/core

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"
